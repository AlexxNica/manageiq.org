---
layout: page
title: Blog
permalink: /blog/
---

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="posts">
        <ul>
          {% for post in site.posts %}
          <li>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <div class="col-md-4">

    </div>
  </div>
</div>
