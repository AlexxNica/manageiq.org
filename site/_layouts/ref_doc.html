---
layout: default
---
<div class="doc_container">
  <div class="doc_menu">
    {% include ref_menu.html %}
  </div>

  <article class="doc ref_doc">
    {% if page.title %}
    <header class="doc-header">
      <h1 class="doc-title">{{ page.title }}</h1>
    </header>
    {% endif %}

    <div class="doc-content">
      {{ content }}
    </div>
  </article>
</div>
