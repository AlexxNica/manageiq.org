
<ul class="menu menu-toplevel" id="ref_menu">
{% for hsh in site.data["menus"]["ref_menu"] %}
{% assign group = hsh[1] %}
  <li class="menu-parent">
    {% if group.path %}
    <a href="{{ group.path }}">
      {{ group.title }}
    </a>
    {% else %}
    <a href="#">
      {{ group.title }}
    </a>
    {% endif %}

    {% if group.children.size > 0 %}
      <ul>
        {% include docs/doc_menu_items.html items=group.children %}
      </ul>
    {% endif %}
  </li>
{% endfor %}
</ul>
